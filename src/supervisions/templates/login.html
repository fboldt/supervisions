<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Supervisions Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        max-width: 420px;
      }

      form {
        display: grid;
        gap: 0.75rem;
      }

      label {
        font-weight: 600;
      }

      input {
        padding: 0.5rem;
      }

      button {
        padding: 0.6rem;
      }

      .error {
        color: #b00020;
      }

      .ok {
        color: #0a7f2e;
      }

      .help {
        font-size: 0.9rem;
        color: #444;
      }
    </style>
  </head>
  <body>
    <h1>Login</h1>

    <p class="help">Use credentials from persisted users in data/users.json.</p>
    <p class="help">After login, you are redirected to your dashboard.</p>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    {% if result %}
    <p class="ok">{{ result }}</p>
    {% endif %}

    <form method="post" action="/login">
      <div>
        <label for="username">Username</label><br />
        <input id="username" name="username" type="text" value="{{ username }}" required />
      </div>

      <div>
        <label for="password">Password</label><br />
        <input id="password" name="password" type="password" required />
      </div>

      <button type="submit">Sign in</button>
    </form>
  </body>
</html>
