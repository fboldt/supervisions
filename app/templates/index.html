<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PPCOMP Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <main>
    <h1>PPCOMP Program Dashboard</h1>
    <p>Login via API and paste token for dashboard data access.</p>
    <input id="token" placeholder="Bearer token" />
    <button id="loadBtn">Load Metrics</button>

    <section class="cards">
      <div class="card"><h3>Active Students</h3><span id="active">-</span></div>
      <div class="card"><h3>Cohorts</h3><span id="cohorts">-</span></div>
      <div class="card"><h3>Avg PNP</h3><span id="pnp">-</span></div>
      <div class="card"><h3>Publications</h3><span id="pubs">-</span></div>
    </section>

    <canvas id="cohortChart" height="100"></canvas>
  </main>
  <script src="/static/app.js"></script>
</body>
</html>
